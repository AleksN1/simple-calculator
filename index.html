<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <input id="input_x" class= "text_input" type="text" placeholder="input x">
            <input id="input_y" class= "text_input" type="text" placeholder="input y">
            <div class="buttons">
                <button class="button" onclick="sum()">+</button>
                <button class="button" onclick="sub()">-</button>
                <button class="button" onclick="mul()">*</button>
                <button class="button" onclick="div()">/</button>
            </div>
            <output id="output" class= "text_output" type="number"></output>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
